ext {
    versions = [
            'guava'                               : '30.1.+',
            'junit'                               : '5.7.+',
            'lombok'                              : '1.18.+',
            'mapstruct'                           : '1.4.+',
            'springbootDependencyManagementPlugin': '1.0.+',
            'springbootGradlePlugin'              : '2.4.+',
    ]

    pluginz = [
            'dependency-management-plugin': "io.spring.gradle:dependency-management-plugin:$versions.springbootDependencyManagementPlugin",
            'spring-boot-gradle-plugin'   : "org.springframework.boot:spring-boot-gradle-plugin:$versions.springbootGradlePlugin",
    ]

    processors = [
            'mapstruct-processor': "org.mapstruct:mapstruct-processor:$versions.mapstruct",
    ]

    libraries = [
            'guava'    : "com.google.guava:guava:$versions.guava",
            'lombok'   : "org.projectlombok:lombok:$versions.lombok",
            'mapstruct': "org.mapstruct:mapstruct:$versions.mapstruct",
    ]

    testLibraries = [
            'junit-jupiter'       : "org.junit.jupiter:junit-jupiter:$versions.junit",
            'junit-jupiter-engine': "org.junit.jupiter:junit-jupiter-engine:$versions.junit",
    ]
}