version: "3.9"
services:
  redis:
    container_name: hohomalls-redis
    image: redis:6.2.5-alpine3.14
    command: redis-server --appendonly yes --requirepass ${} # Injected via Docker Secrets
    ports:
      - "6379:6379"
    volumes:
      - /data/redis/redis.conf:/usr/local/etc/redis/redis.conf
      - /data/redis/data:/data

  mongo:
    container_name: hohomalls-mongo
    image: mongo:4.4
    command: --config /etc/mongo/mongod.conf
    ports:
      - "27017:27017"
    volumes:
      - /data/mongo:/etc/mongo
      - /data/mongo/data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: # Injected via Docker Secrets
      MONGO_INITDB_ROOT_PASSWORD: # Injected via Docker Secrets

  hohomalls:
    container_name: hohomalls-app
    image: hohomalls-app:1.0.0-SNAPSHOT
    ports:
      - "8080:8080"
    volumes:
      - /data/hohomalls:/data
    environment:
      SPRING_PROFILES_ACTIVE: stage
      SPRING_REDIS_PASSWORD: # Injected via Docker Secrets
      SPRING_DATA_MONGODB_USERNAME: # Injected via Docker Secrets
      SPRING_DATA_MONGODB_PASSWORD: # Injected via Docker Secrets
      COM_HOHOMALLS_TOKEN_PUBLIC-KEY: # Injected via Docker Secrets
      COM_HOHOMALLS_TOKEN_PRIVATE-KEY: # Injected via Docker Secrets
    depends_on:
      - mongo
      - redis