plugins {
    id 'org.springframework.boot'
    id 'com.netflix.dgs.codegen'
}

dependencies {
    implementation project(':hohomalls-mongo')
    implementation project(':hohomalls-web')
    runtimeOnly group: 'org.springframework.boot', name: 'spring-boot-starter-actuator'
    testImplementation group: 'de.flapdoodle.embed', name: 'de.flapdoodle.embed.mongo'
}

generateJava {
    // See GraphQL configurations at:
    // https://netflix.github.io/dgs/generating-code-from-schema/
    packageName = 'com.hohomalls.app.graphql'
    generateClient = true
    generateBoxedTypes = true
}