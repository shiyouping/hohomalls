# See docs at https://docs.spring.io/spring-boot/docs/current/reference/html/application-properties.html
server:
  port: 8080
  max-http-header-size: 64KB

spring:
  application:
    name: hohomalls-app
  redis:
    host: hohomalls
    port: 6379
  data:
    mongodb:
      host: hohomalls
      port: 27017
      database: hohomalls
      auto-index-creation: true
      authentication-database: admin
  cache:
    type: SIMPLE

com:
  hohomalls:
    web:
      multipart:
        # In the unit of KB
        max-file-size:
          image: 512
          video: 5120
        content-types:
          - image/gif
          - image/jpeg
          - image/png
      token:
        lifespan: 240