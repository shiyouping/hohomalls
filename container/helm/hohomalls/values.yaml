global:
  productName: &globalProductName hohomalls
  redisPassword: UGE1NXcwcmQ=
  mongodbRootUser: cm9vdA==
  mongodbRootPassword: UGE1NXcwcmQ=

# See full doc at https://artifacthub.io/packages/helm/bitnami/mongodb
mongodb:
  fullnameOverride: hohomalls-mongo
  architecture: standalone
  nodeSelector:
    nodeType: hohomalls-data-worker

  auth:
    existingSecret: *globalProductName

  service:
    type: NodePort
    nodePort: 30000

  volumePermissions:
    enabled: true

# See full doc at https://artifacthub.io/packages/helm/bitnami/redis
redis:
  fullnameOverride: hohomalls-redis
  architecture: standalone

  auth:
    existingSecret: *globalProductName
    existingSecretPasswordKey: redis-password

  master:
    nodeSelector:
      nodeType: hohomalls-data-worker
    service:
      type: NodePort
      nodePort: 30100

  volumePermissions:
    enabled: true

hohomalls:
  imageName: hohomalls-app
  imageTag: 1.0.0-SNAPSHOT
  replicas: 1
  activeProfile: local
  tokenPublicKey: 
  tokenPrivateKey: 
  nodePort: 30200
  resources:
    limits:
      memory: "512Mi"
      cpu: "1024m"
